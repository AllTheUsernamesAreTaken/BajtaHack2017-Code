<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>MotionConnect - Connected sensor</title>

    <!-- Bootstrap core CSS -->

    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Cabin:700' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="css/grayscale.min.css" rel="stylesheet">

  </head>

  <body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top"></a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#about"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#download"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#contact"></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Intro Header -->
    <header class="masthead">
      <div class="intro-body">
        <div class="container">
          <div class="row">
            <div class="col-lg-8 mx-auto">
              <h1 class="brand-heading">MotionConnect</h1>
              <p class="intro-text">Where motion means magic.
                <br>Created by Team J.</p>
              <a href="#music" class="btn btn-circle js-scroll-trigger">
                <i class="fa fa-angle-double-down animated"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Music Section -->
    <section id="music" class="content-section text-center">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <h2>Music</h2>
            <p>Control your music with simple gestures.</p>
            <p><i id="music-up" onmouseover="mouseOverMusicUp()" class="fa fa-arrow-up fa-5x"></i></p>
            <p><i class="fa fa-arrow-left fa-5x"></i><i class="fa fa-arrow-right fa-5x" style="padding-left:150px;"></i></p>
            <p><i id="music-down" onmouseover="mouseOverMusicDown()" class="fa fa-arrow-down fa-5x"></i></p>
            </div>
        </div>
      </div>
    </section>

    <!-- Lights Section -->
    <section id="lights" class="content-section text-center">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <h2>Light</h2>
            <p>The same with your lights.</p>
            <p><i onmouseover="mouseOverLightsOn()" class="fa fa-arrow-up fa-5x"></i></p>
            <p><i class="fa fa-arrow-left fa-5x"></i><i class="fa fa-arrow-right fa-5x" style="padding-left:150px;"></i></p>
            <p><i onmouseover="mouseOverLightsOff()" class="fa fa-arrow-down fa-5x"></i></p>
            </div>
        </div>
      </div>
    </section>

    <!-- Imagination Section -->
    <section id="imagination" class="content-section text-center">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <h2>Go where your imagination takes you</h2>
            <p><i class="fa fa-fighter-jet fa-5x"></i></p>
            </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="container text-center">
        <p>Copyright &copy; Team J 2017</p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Google Maps API Key - Use your own API key to enable the map feature. More information on the Google Maps API can be found at https://developers.google.com/maps/ -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRngKslUGJTlibkQ3FkfTxj3Xss1UlZDA&sensor=false"></script>

    <!-- Custom scripts for this template -->
    <script src="js/grayscale.min.js"></script>

    <script>

    function mouseOverMusicUp() {
      $.ajax({
          type: 'GET',
          url: 'http://localhost:5000/volumeUp',
          dataType: 'json',
          success:function(data){
              if(data.status == 'X')
              {
                  $(this).find('i').removeClass('fa-bookmark-o');
                  $(this).find('i').addClass('fa-bookmark');
                  $(this).find('i').addClass('green');
              }
          },
      });
    }

    function mouseOverMusicDown() {
      $.ajax({
          type: 'GET',
          url: 'http://localhost:5000/volumeDown',
          dataType: 'json',
          success:function(data){
              if(data.status == 'X')
              {
                  $(this).find('i').removeClass('fa-bookmark-o');
                  $(this).find('i').addClass('fa-bookmark');
                  $(this).find('i').addClass('green');
              }
          },
      });
    }

    function mouseOverLightsOn() {
      $.ajax({
          type: 'GET',
          url: 'http://localhost:5000/lightsOn',
          dataType: 'json',
          success:function(data){
              if(data.status == 'X')
              {
                  $(this).find('i').removeClass('fa-bookmark-o');
                  $(this).find('i').addClass('fa-bookmark');
                  $(this).find('i').addClass('green');
              }
          },
      });
    }

    function mouseOverLightsOff() {
      $.ajax({
          type: 'GET',
          url: 'http://localhost:5000/lightsOff',
          dataType: 'json',
          success:function(data){
              if(data.status == 'X')
              {
                  $(this).find('i').removeClass('fa-bookmark-o');
                  $(this).find('i').addClass('fa-bookmark');
                  $(this).find('i').addClass('green');
              }
          },
      });
    }

    $(document).ready(function() {
      $("music-up").hover(function() {
        var txt = function() {
          $("#itext").hide();
          $("#contactButton").find('span').text("Contact Me");
        };

        $.ajax({
            type: 'GET',
            url: 'http://localhost:5000/musicUp',
            dataType: 'json',
            success:function(data){
                if(data.status == 'X')
                {
                    $(this).find('i').removeClass('fa-bookmark-o');
                    $(this).find('i').addClass('fa-bookmark');
                    $(this).find('i').addClass('green');
                }
            },
        });
      });

      });
    </script>

  </body>

</html>
